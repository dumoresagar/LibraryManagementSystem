
{% extends 'layout.html' %}

{% block content %}

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>BOOK NAME</th>
        <th>AUTHOR</th>
        <th>CATEGORY</th>

    {% endfor %}

</table>

{% endblock %}
{% block title %}
       <title>library management</title>
{% endblock %}
