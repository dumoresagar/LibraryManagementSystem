{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Login Page</title>
{% endblock %}
{% block content %}
    <div class="container">
        <form method="post" class="jumbotron " style="margin:auto;width:35%">
            {% csrf_token %}
            <h1 style="text-align:center">Signin</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16" >
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            <label for="un">Username</label>
            <input type="text" id="un" name="un" class="form-control">
            <br>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
            </svg>
            <label for="pw">Password</label>
            <input type="password" id="pw" name="pw" class="form-control"><br>

            <input type="submit" value="Login" class="btn btn-success btn-lg btn-block " >

        </form>
    </div>
{% endblock %}
